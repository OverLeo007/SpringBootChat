<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Spring Boot WebSocket Chat Application</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
  <script src="/bootstrap/js/bootstrap.js" defer></script>
</head>
<body>
<noscript>
  <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>


<input type="hidden" id="hiddenUsername" th:value="${username}" />

<!-- Модальное окно -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <form class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Создание новой комнаты</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Название новой комнаты" id="new-room-name-input">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="create-new-room-btn">Подтвердить</button>
      </div>
    </form>
  </div>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Комнаты</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column">
    <div class="pe-2 d-flex flex-column gap-1 h-100 overflow-y-scroll" id="rooms-buttons">
      <a th:each="room: ${rooms}"
         href="#"
         class="room-item btn btn-secondary w-100 text-start"
         data-bs-dismiss="offcanvas" th:id="${room}">
        Комната <span th:text="${room}"></span>
      </a>
    </div>
    <button
        class="btn btn-outline-secondary w-100 text-start mt-1"
        data-bs-toggle="modal" data-bs-target="#exampleModal">
      Создать новую комнату
    </button>
  </div>
</div>



<div id="chat-page">
  <div class="chat-container">
    <div class="chat-header d-flex justify-content-between">
      <h2>Вы пишите от имени <span th:text="${username}"></span> </h2>
      <form id="logout" name="logout" method="post" action="/main/logout">
        <div class="form-group">
          <div class="gap-2 d-flex">
            <button type="submit" class="primary">Выйти</button>
            <button class="primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
              Выбор комнат
            </button>
          </div>
        </div>
      </form>

    </div>
    <div class="connecting">
      Connecting...
    </div>
    <ul id="messageArea">

    </ul>
    <form id="messageForm" name="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
          <button type="submit" class="primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
